@model IEnumerable<SAOnlineMart.Models.Order>

    <h1>Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Customer</th>
            </tr>
        </thead>
        <tbody>
            @foreach (var order in Model)
            {
            <tr>
                <td>@order.OrderDate</td>
                <td>@order.TotalAmount</td>
                <td>@order.Customer.Name</td>
            </tr>
            }
        </tbody>
    </table>
